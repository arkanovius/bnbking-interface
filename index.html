<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNBKing - Interface de Jeu (Clone Local)</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Karla:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --gem: #40E0D0;
            --dark-gem: #20B2AA;
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --border: #2a3f5f;
            --text-light: #e0e6ed;
            --text-dim: #8892a6;
            --danger: #ff4757;
            --success: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0f2e 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255,215,0,0.03) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(64,224,208,0.03) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255,215,0,0.3);
        }

        .wallet-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 28px;
            border: 2px solid var(--gold);
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .wallet-address {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            color: var(--text-dim);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--gem));
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Cinzel', serif;
        }

        .stat-value.gold {
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .stat-value.gem {
            color: var(--gem);
            text-shadow: 0 0 20px rgba(64,224,208,0.5);
        }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--gold);
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }

        .building-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            background: var(--bg-dark);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }

        .tile {
            aspect-ratio: 1;
            background: var(--border);
            border: 1px solid var(--bg-dark);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #8892a6;
        }

        .tile:hover {
            background: #3a4f6f;
            transform: scale(1.05);
        }

        .tile.occupied {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--bg-dark);
            font-weight: bold;
        }

        .tile-number {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 0.65em;
            color: rgba(255,255,255,0.5);
            pointer-events: none;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .success { background: rgba(46,213,115,0.2); border: 1px solid var(--success); color: var(--success); }
        .error   { background: rgba(255,71,87,0.2); border: 1px solid var(--danger); color: var(--danger); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è BNBKing - Interface Locale</h1>
            <div class="wallet-section">
                <button id="connectWalletBtn">Connecter Wallet</button>
                <div id="walletAddress" class="wallet-address hidden"></div>
            </div>
        </header>

        <div id="messageContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üí∞ Or (Gold)</div>
                <div class="stat-value gold" id="goldAmount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üíé Gemmes (Gems)</div>
                <div class="stat-value gem" id="gemsAmount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚ö° Production / Heure</div>
                <div class="stat-value" id="perHourAmount">0</div>
            </div>
        </div>

        <!-- Grille num√©rot√©e -->
        <div class="section">
            <h2 class="section-title">Grille des 360 cases (num√©rot√©es 0 √† 359)</h2>
            <div class="building-grid" id="buildingGrid"></div>
        </div>
    </div>

    <script>
        let provider, signer, contract;
        const contractAddress = "0x864EE1d1B51306e30836B84AdE81e39ebB6e8e0C";

        const CONTRACT_ABI = [
            "function getKingdom(address _player) external view returns (tuple(uint32 gold, uint32 gems, uint32 perHour, uint32 alliesCount, uint32 alliesEarned, uint32 claimTime, uint32 battleTime, uint16 battleId, uint8 battlesInRow, bool isWinInRow, address ally, uint8[360] tiles))"
        ];

        async function connectWallet() {
            try {
                if (!window.ethereum) throw new Error("Installe MetaMask ou Rabby !");

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, CONTRACT_ABI, signer);

                const addr = await signer.getAddress();
                document.getElementById('walletAddress').textContent = addr.substring(0,6) + '...' + addr.substring(38);
                document.getElementById('walletAddress').classList.remove('hidden');

                document.getElementById('status')?.remove(); // Supprime message initial si pr√©sent
                loadKingdomData();
            } catch (error) {
                alert("Erreur connexion : " + error.message);
            }
        }

        let lastClaimTime = 0;
        let perHourCached = 0;

        async function loadKingdomData() {
            if (!contract) return;

            try {
                const kingdom = await contract.getKingdom(await signer.getAddress());

                document.getElementById('goldAmount').textContent = kingdom.gold.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                document.getElementById('gemsAmount').textContent = kingdom.gems.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                document.getElementById('perHourAmount').textContent = (perHourCached = kingdom.perHour).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                lastClaimTime = Number(kingdom.claimTime);

                renderBuildingGrid(kingdom.tiles);
            } catch (error) {
                console.error(error);
            }
        }

        function renderBuildingGrid(tiles) {
            const grid = document.getElementById('buildingGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 360; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';

                // Num√©ro de case (0 √† 359) toujours visible
                const number = document.createElement('div');
                number.className = 'tile-number';
                number.textContent = i;
                tile.appendChild(number);

                if (tiles[i] > 0) {
                    tile.classList.add('occupied');
                    const level = tiles[i] % 10;
                    const upgrades = Math.floor(tiles[i] / 10);
                    const levelDiv = document.createElement('div');
                    levelDiv.textContent = level + (upgrades > 0 ? '+' + upgrades : '');
                    tile.appendChild(levelDiv);
                }

                grid.appendChild(tile);
            }
        }

        // Simulation gratuite du passif (gems + gold) toutes les 60 secondes
        function simulatePassive() {
            if (perHourCached === 0 || lastClaimTime === 0) return;

            const now = Math.floor(Date.now() / 1000);
            const secondsPassed = now - lastClaimTime;
            const hoursPassed = Math.floor(secondsPassed / 3600);

            if (hoursPassed > 0) {
                const earned = hoursPassed * perHourCached;

                let currentGems = parseInt(document.getElementById('gemsAmount').textContent.replace(/,/g, '')) || 0;
                let currentGold = parseInt(document.getElementById('goldAmount').textContent.replace(/,/g, '')) || 0;

                currentGems += earned;
                currentGold += earned;

                document.getElementById('gemsAmount').textContent = currentGems.toLocaleString();
                document.getElementById('goldAmount').textContent = currentGold.toLocaleString();

                lastClaimTime += hoursPassed * 3600;
            }
        }

        // Lance la simulation gratuite
        setInterval(simulatePassive, 60000);

        // Bouton de connexion
        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

        // Auto-load si d√©j√† connect√©
        if (window.ethereum?.selectedAddress) {
            connectWallet();
        }
    </script>
</body>
</html>
