<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BNBKing</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1324;
            --card: rgba(20, 25, 45, 0.92);
            --accent: #f0c040;
            --accent-dark: #c89f30;
            --gem: #4fffd2;
            --text: #e8f0ff;
            --text-dim: #a0b0d0;
            --border: #2a3a5a;
            --success: #4ade80;
            --danger: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15,19,36,0.82), rgba(15,19,36,0.95));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            margin-bottom: 32px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--accent), #ffeb99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .wallet-btn {
            padding: 12px 24px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            color: #0f1324;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(240,192,64,0.3);
        }

        .wallet-address {
            padding: 10px 16px;
            background: var(--card);
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.95rem;
            border: 1px solid var(--border);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.1rem;
            font-weight: 600;
            font-family: 'Cinzel', serif;
        }

        .gem-value {
            color: var(--gem);
        }

        .gold-value {
            color: var(--accent);
        }

        .conversion {
            margin-top: 12px;
            font-size: 1rem;
            color: var(--gem);
            text-align: center;
            background: rgba(79,255,210,0.08);
            border: 1px solid rgba(79,255,210,0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .section {
            background: var(--card);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .building-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 3px;
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }

        .tile {
            aspect-ratio: 1;
            background: #2a3a5a;
            border-radius: 6px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            transition: all 0.15s;
        }

        .tile:hover {
            background: var(--accent);
            transform: scale(1.08);
            color: #0f1324;
        }

        .tile.occupied {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #0f1324;
            font-weight: 600;
        }

        .tile-number {
            position: absolute;
            top: 6px;
            left: 6px;
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 4px #000;
            pointer-events: none;
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BNBKing</h1>
            <div class="wallet-section">
                <button class="wallet-btn" id="connectWalletBtn">Connect Wallet</button>
                <div class="wallet-address hidden" id="walletAddress"></div>
                <button class="wallet-btn" id="disconnectBtn" style="display:none;background:#f87171;color:white;">Disconnect</button>
            </div>
        </header>

        <div id="notConnected" class="section">
            <h2 class="section-title">Bienvenue</h2>
            <p>Connectez votre wallet pour jouer, gagner des gems et développer votre royaume.</p>
        </div>

        <div id="gameInterface" class="hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Gold</div>
                    <div class="stat-value gold-value" id="goldAmount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Gems</div>
                    <div class="stat-value gem-value" id="gemsAmount">0</div>
                    <div class="conversion" id="gemsValue">≈ 0.000000 BNB (~0.00 USDT)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Production / heure</div>
                    <div class="stat-value" id="perHourAmount">0</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Construire des bâtiments</h2>
                <div class="building-grid" id="buildingGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let provider, signer, contract, userAddress;
        let bnbPriceUSD = 600;

        async function connectWallet() {
            if (!window.ethereum) return alert("Installe MetaMask ou Rabby !");
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAddress = await signer.getAddress();

            document.getElementById('walletAddress').textContent = userAddress.slice(0,6) + '...' + userAddress.slice(-4);
            document.getElementById('walletAddress').classList.remove('hidden');
            document.getElementById('connectWalletBtn').style.display = 'none';
            document.getElementById('disconnectBtn').style.display = 'inline-block';
            document.getElementById('notConnected').classList.add('hidden');
            document.getElementById('gameInterface').classList.remove('hidden');

            // Simulation (remplace par ton vrai contrat si besoin)
            updateGemsConversion();
            setInterval(updateGemsConversion, 60000);
        }

        document.getElementById('connectWalletBtn').onclick = connectWallet;
        document.getElementById('disconnectBtn').onclick = () => {
            location.reload();
        };

        // Conversion gems → BNB/USDT
        async function updateGemsConversion() {
            // Valeur simulée (remplace par tes gems réels)
            const gems = 1234567; // ← mets ici la vraie valeur ou récupère-la du contrat
            const bnbVal = gems / 1000000;
            const usdtVal = bnbVal * bnbPriceUSD;

            document.getElementById('gemsValue').textContent = 
                `≈ ${bnbVal.toFixed(6)} BNB (~${usdtVal.toFixed(2)} USDT)`;

            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd');
                const data = await res.json();
                bnbPriceUSD = data.binancecoin?.usd || bnbPriceUSD;
            } catch {}
        }
    </script>
</body>
</html>
